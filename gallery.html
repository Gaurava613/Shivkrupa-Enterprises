<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shivkrupa — Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="clean-navbar">
    <div class="nav-container">
      <div class="nav-left"><a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a></div>
      <button class="nav-toggle" id="navToggle" aria-label="Open Menu">☰</button>
      <ul class="nav-menu" id="mainNav">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-right"><a href="contact.html" class="signin-btn">Contact</a></div>
    </div>
  </nav>

  <main class="container" style="padding:48px 18px;">
    <header class="gallery-header" style="text-align:center; margin-bottom:22px;">
      <p class="clients-kicker">Our Work</p>
      <h1 class="gallery-title">Project Gallery</h1>
      <p class="gallery-sub">A selection of recent tensile and awning installations. Click an image to enlarge.</p>
    </header>

    <section class="gallery-section" aria-labelledby="galleryTitle">
      <div class="gallery-grid" id="galleryGrid"><!-- injected by main.js --></div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lightbox-inner fade-in" role="document">
      <button class="lb-prev" id="lbPrev" aria-label="Previous image">‹</button>
      <img id="lightboxImg" src="" alt="Enlarged photo">
      <button class="lb-next" id="lbNext" aria-label="Next image">›</button>
      <button class="lightbox-close lb-close" id="lbClose" aria-label="Close (Esc)">✕</button>
    </div>
  </div>

  <div class="full-gallery-modal" id="fullGalleryModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="full-gallery-content fade-in">
      <div class="modal-top">
        <div class="modal-title">All gallery images</div>
        <div><button class="modal-close" id="closeFullGalleryBtn">Close</button></div>
      </div>
      <div class="full-gallery-grid" id="fullGalleryGrid"><!-- injected by main.js --></div>
    </div>
  </div>

  <footer style="padding:40px 18px; text-align:center; color:#6b7280;">
    © <span id="footer-year"></span> Shivkrupa Enterprises — <a href="index.html">Home</a>
  </footer>

  <script src="main.js"></script>
</body>
</html>
